    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Dancing Script', cursive;
        font-family: 'Poppins', sans-serif;
        font-family: 'Quicksand', sans-serif;
      }
      .member__list {
        width: 100%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        padding: 50px 0;
      }
      .member__avatar {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .member__avatar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      .member__avatar img:hover {
        transform: scale(1.1);
        cursor: pointer;
        opacity: 0.8;
      }
      .member__info {
        text-align: center;
        padding: 10px 0;
      }
      .member__info h4 {
        padding: 5px 0;
      }
      .member__info p {
        width: 50%;
        margin: auto;
        font-size: 13px;
        padding: 5px 0;
      }
      .member__contact {
        width: 30%;
        margin: auto;
        padding: 5px 0;
        display: flex;
        justify-content: space-between;
      }
      .member__contact i {
        color: #4186f6;
      }
      .member__contact i:hover {
        color: #ff0e83;
        cursor: pointer;
        transform: scale(1.1);
      }
      @media screen and (max-width: 400px) {
        .member__list {
          width: 100%;
          margin: auto;
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          padding: 50px 0;
        }
      }
    </style>
